# Code Blocks (代碼相關)
# --------------------------------------

highlight_theme: mac #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: false # unit: px
code_word_wrap: true

# copy settings
# copyright: Add the copyright information after copied content (複製的內容後面加上版權信息)
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 50

# social settings (社交圖標設置)
# formal:
#   icon: link || the description
social:
  # fab fa-github: https://github.com/xxxxx || Github
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email
  fab fa-github: https://github.com/Weidows || Github
  fas fa-envelope: mailto:utsuko27@qq.com || Email
  fab fa-qq: https://www.helloimg.com/images/2022/07/01/ZMQ1NC.jpg || QQ号
  fab fa-weixin: https://www.helloimg.com/images/2022/07/01/ZMQRaK.jpg || 微信号
  # fa fa-mobile: tags/resume || 手机号(反爬跳转)
  fa fa-rss-square: categories/rss || RSS

# search (搜索)
# see https://butterfly.js.org/posts/ceeb73f/#搜索系統
# --------------------------------------

# Algolia search
algolia_search:
  enable: false
  hits:
    per_page: 6

# Local search
local_search:
  enable: true
  preload: false
  CDN:

# Math (數學)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一頁都加載js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要時加載，須在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: false
  per_page: false

# KaTeX
katex:
  enable: true
  per_page: false
  hide_scrollbar: false

# Image (圖片設置)
# --------------------------------------

# Favicon（網站圖標）
favicon: "data:image/png;base64,"

# Avatar (頭像)
avatar:
  img: https://www.helloimg.com/images/2022/07/01/ZMNK9R.png
  effect: false

# Disable all banner image
disable_top_img: false

# The banner image of home page
index_img: https://www.helloimg.com/images/2022/07/01/ZMN9ht.jpg

# If the banner of page not setting, it will show the top_img
default_top_img: https://www.helloimg.com/images/2022/07/01/ZMNmBh.jpg

# The banner image of archive page
archive_img: https://www.helloimg.com/images/2022/07/01/ZMNvgE.jpg

# If the banner of tag page not setting, it will show the top_img
# note: tag page, not tags page (子標籤頁面的 top_img)
tag_img: https://www.helloimg.com/images/2022/07/01/ZMNmBh.jpg

# The banner image of tag page
# format:
#  - tag name: xxxxx
tag_per_img:

# If the banner of category page not setting, it will show the top_img
# note: category page, not categories page (子分類頁面的 top_img)
category_img: https://www.helloimg.com/images/2022/07/01/ZMNstc.jpg

# The banner image of category page
# format:
#  - category name: xxxxx
category_per_img:

cover:
  # display the cover or not (是否顯示文章封面)
  index_enable: true
  aside_enable: true
  archives_enable: true
  # the position of cover in home page (封面顯示的位置)
  # left/right/both
  position: both
  # When cover is not set, the default cover is displayed (當沒有設置cover時，默認的封面顯示)
  default_cover:
    - https://www.helloimg.com/images/2022/07/01/ZMNbHo.jpg

# Replace Broken Images (替換無法顯示的圖片)
error_img:
  flink:
  post_page: https://www.helloimg.com/images/2022/07/01/ZMNbHo.jpg

# A simple 404 page
error_404:
  enable: true
  subtitle: "走错路了呢."
  background: https://www.helloimg.com/images/2022/07/01/ZMNbHo.jpg

post_meta:
  page: # Home Page
    date_type: both # created or updated or both 主頁文章日期是創建日或者更新日或都顯示
    date_format: relative # date/relative 顯示日期還是相對日期
    categories: false # true or false 主頁是否顯示分類
    tags: true # true or false 主頁是否顯示標籤
    label: true # true or false 顯示描述性文字
  post:
    date_type: both # created or updated or both 文章頁日期是創建日或者更新日或都顯示
    date_format: relative # date/relative 顯示日期還是相對日期
    categories: true # true or false 文章頁是否顯示分類
    tags: true # true or false 文章頁是否顯示標籤
    label: true # true or false 顯示描述性文字

# wordcount (字數統計)
# see https://butterfly.js.org/posts/ceeb73f/#字數統計
wordcount:
  enable: true
  post_wordcount: true
  min2read: true
  total_wordcount: true

# Display the article introduction on homepage
# 1: description
# 2: both (if the description exists, it will show description, or show the auto_excerpt)
# 3: auto_excerpt (default)
# false: do not show the article introduction
index_post_content:
  method: 3
  length: 500 # if you set method to 2 or 3, the length need to config

# anchor
# when you scroll in post, the URL will update according to header id.
anchor: true

# Post
# --------------------------------------

# toc (目錄)
toc:
  post: true
  page: false
  number: false
  expand: false
  style_simple: false # for post

post_copyright:
  enable: true
  decode: false
  author_href: https://weidows.github.io/
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Sponsor/reward
reward:
  enable: true
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay
    - img: "https://www.helloimg.com/images/2022/07/01/ZMNujq.jpg"
      link: "https://www.helloimg.com/images/2022/07/01/ZMQ5xr.jpg"
      text: 微信
    - img: "https://www.helloimg.com/images/2022/07/01/ZMNrb5.jpg"
      link: "https://www.helloimg.com/images/2022/07/01/ZMNj0c.jpg"
      text: 支付宝

# Post edit
# Easily browse and edit blog source code online.
post_edit:
  enable: true
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url: https://github.com/Weidows/Blog-private/edit/main/source/

# Related Articles
related_post:
  enable: true
  limit: 6 # Number of posts displayed
  date_type: updated # or created or updated 文章日期顯示創建日或者更新日

# figcaption (圖片描述文字)
photofigcaption: false

# post_pagination (分頁)
# value: 1 || 2 || false
# 1: The 'next post' will link to old post
# 2: The 'next post' will link to new post
# false: disable pagination
post_pagination: 1

# Displays outdated notice for a post (文章過期提醒)
noticeOutdate:
  enable: true
  style: flat # style: simple/flat
  limit_day: 365 # When will it be shown
  position: top # position: top/bottom
  message_prev: It has been
  message_next: days since the last update, the content of the article may be outdated.(要喝这篇过期的纯牛奶吗~)

# Share System (分享功能)
# --------------------------------------

# AddThis
# https://www.addthis.com/
addThis:
